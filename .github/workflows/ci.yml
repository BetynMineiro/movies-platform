name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/movie-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/movie-api/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build backend
        run: npm run build

      - name: Unit tests
        run: npm run test -- --runInBand

      - name: E2E tests
        run: npm run test:e2e

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/movie-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/movie-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Build frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t movies-platform:ci .

      - name: Run container
        run: |
          docker run -d --name movies-platform-ci -p 3000:3000 -p 3001:3001 movies-platform:ci
          sleep 20

      - name: Health check backend
        run: curl --fail http://localhost:3000/health

      - name: Stop container
        if: always()
        run: docker rm -f movies-platform-ci || true
